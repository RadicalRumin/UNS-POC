# Chariot MQTT Broker Configuration v2.8.0
# For UNS POC Implementation

# General Settings
broker.name=UNS-Chariot-Broker
broker.description=Chariot MQTT Broker for UNS POC
broker.version=2.8.0

# Network Configuration
# MQTT TCP Listener
mqtt.listener.tcp.enabled=true
mqtt.listener.tcp.port=1883
mqtt.listener.tcp.bind=0.0.0.0
mqtt.listener.tcp.max_connections=1000

# WebSocket Listener  
mqtt.listener.websocket.enabled=true
mqtt.listener.websocket.port=8080
mqtt.listener.websocket.bind=0.0.0.0
mqtt.listener.websocket.max_connections=500

# MQTT SSL/TLS Listener
mqtt.listener.ssl.enabled=false
mqtt.listener.ssl.port=8883
mqtt.listener.ssl.bind=0.0.0.0
mqtt.listener.ssl.keystore=/etc/chariot/ssl/keystore.jks
mqtt.listener.ssl.keystore_password=changeme
mqtt.listener.ssl.truststore=/etc/chariot/ssl/truststore.jks
mqtt.listener.ssl.truststore_password=changeme

# Security Configuration
security.authentication.enabled=false
security.authorization.enabled=false
security.allow_anonymous=true

# Session Configuration
session.expiry_interval=3600
session.max_inflight=20
session.max_queued_messages=1000

# Message Configuration
message.max_size=268435456
message.retain.enabled=true
message.retain.max_messages=10000

# Persistence Configuration
persistence.enabled=true
persistence.type=file
persistence.location=/var/lib/chariot/data
persistence.sync_interval=30

# Logging Configuration
logging.level=INFO
logging.file=/var/log/chariot/broker.log
logging.max_file_size=10MB
logging.max_files=5
logging.console=true

# Performance Settings
performance.max_connections=1000
performance.keepalive_interval=60
performance.thread_pool_size=10

# Features
features.shared_subscriptions=true
features.wildcard_subscriptions=true
features.retained_messages=true
features.last_will_testament=true
features.clean_session=true

# Sparkplug Configuration (Chariot specific)
sparkplug.enabled=true
sparkplug.namespace=spBv1.0

# Bridge Configuration (for UNS integration)
bridge.enabled=false

# Monitoring
monitoring.enabled=true
monitoring.port=9001

# JVM Settings
jvm.heap_size=512m
jvm.gc_logging=false