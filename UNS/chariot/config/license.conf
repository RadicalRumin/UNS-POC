# Chariot License Configuration
# This file helps maintain license and configuration settings

# License Settings
license.type=trial
license.auto_activate=true

# Security Settings  
security.allow_anonymous=true
security.authentication_required=false

# Web UI Settings
webui.auto_configure=true
webui.allow_anonymous_access=true

# Persistence Settings
config.persist_anonymous_settings=true
config.override_ui_settings=true